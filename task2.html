<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="task2.css" />
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            flex-direction: column;
            align-items: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Task Assigning form</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="task">Task:</label>
                    <input type="text" placeholder="Task" id="task" name="task" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="taskfor">Task for:</label>
                    <input type="text" placeholder="Name" id="taskfor" name="taskfor" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Description">Task Description:</label>
                    <textarea id="Description" name="Description" required></textarea>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-primary" id="submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-warning" id="Update" onclick="updateData()"
                        style="display: none;">Update</button>


                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="taskTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Task</th>
                        <th>Task for</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </div>
    </hr>

    <script src="task2.js"></script>
</body>

</html>
